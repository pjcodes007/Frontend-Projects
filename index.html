<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
        <div class="hand" id ="hr"><b style = "--h:90px; --clr:#cccccc;"></b></div>
        <div class="hand" id="min"><b style = "--h:110px; --clr:#999999;"></b></div>
        <span style="--i:1;"><b style = "--b:1;">I</b></span>
        <span style="--i:2;"><b style = "--b:2;">II</b></span>
        <span style="--i:3;"><b style = "--b:3;">III</b></span>
        <span style="--i:4;"><b style = "--b:4;">IV</b></span>
        <span style="--i:5;"><b style = "--b:5;">V</b></span>
        <span style="--i:6;"><b style = "--b:6;">VI</b></span>
        <span style="--i:7;"><b style = "--b:7;">VII</b></span>
        <span style="--i:8;"><b style = "--b:8;">VIII</b></span>
        <span style="--i:9;"><b style = "--b:9;">IX</b></span>
        <span style="--i:10;"><b style = "--b:10;">X</b></span>
        <span style="--i:11;"><b style = "--b:11;">XI</b></span>
        <span style="--i:12;"><b style = "--b:12;">XII</b></span>


    </div>
</body>
<script src="script.js"></script>
</html>
